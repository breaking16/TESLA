<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header-top">
        <div class="logo">
          <a href="#">
            <img src="images/logo.png" alt="logo">
          </a>
        </div>
        <div class="header-btn">
          <div> </div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="header-content">
        <h1 class="header-content__title">
          Roadster
        </h1>
        <div class="header-content__text">
          Самый быстрый автомобиль в мире, с рекордным ускорением, дальностью и производительностью.
        </div>
        <a class="header-content__btn" href="#">
          Хочу тест драйв
        </a>
      </div>
    </div>
  </header>

  <section class="slider-top">
    <div class="sider">
      <div class="sliser__item" style="background-image: url(images/slide-1.jpeg);"></div>
      <div class="sliser__item" style="background-image: url(images/slide-2.jpeg);"></div>
      <div class="sliser__item" style="background-image: url(images/slide-3.jpeg);"></div>
    </div>
  </section>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
